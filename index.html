<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Test window open</title>
  </head>

  <body>
    <script>
      function openTab() {
        var _window = window.open("https://perevezenseva.github.io/", "_blank");
        if (_window) {
          _window.addEventListener(
            "load",
            function () {
              alert("loaded");
            },
            true
          );
        }
      }
    </script>
    <button type="button" onclick="openTab()">Open new tab</button>
  </body>
</html>
